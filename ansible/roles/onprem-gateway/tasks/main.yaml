- name: Add gcloud apt key
  apt_key:
    keyring: /usr/share/keyrings/cloud.google.gpg
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add gcloud cli repo
  apt_repository:
    repo: [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main

- name: Add gcloud cli
  apt:
    update_cache: yes
    name: google-cloud-sdk
    state: present
