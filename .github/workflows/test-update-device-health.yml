name: Build and test
on:
  push:
    paths:
      - 'device-health-update/**'
jobs:
  test:
    name: Install and run unit tests on on PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - '7.2'
          - '7.3'
          - '7.4'
      fail-fast: true
    defaults:
      run:
        working-directory: ./device-health-update
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Output some debug information about the PHP version
        run: |
          php -v
          php -i
          php -m

      - name: Validate composer files
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-node-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-node-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress --no-suggest --no-ansi -o

      - name: Run tests
        run: composer run ci

      - name: Generate version string for the archives
        id: get-version
        run: echo ::set-output name=version::$(date "+%Y-%m-%d")-$(git rev-parse --short HEAD)-php-${PHPVERSION}
        env:
          PHPVERSION: ${{ matrix.php }}

      - name: Build phar archives
        run: |
          composer install --prefer-dist --no-progress --no-suggest --no-ansi -o --no-dev
          php -d phar.readonly=off create-phar.php get-checks.php bin
          php -d phar.readonly=off create-phar.php update.php bin
          chmod +x bin/*.phar
          mv bin/get-checks.phar bin/get-checks-${{ steps.get-version.outputs.version }}.phar
          mv bin/update.phar bin/update-${{ steps.get-version.outputs.version }}.phar

      - uses: actions/upload-artifact@v1
        with:
          name: Archives
          path: device-health-update/bin