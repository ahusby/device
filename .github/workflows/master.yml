name: Test, build and release
on:
  push:
    paths:
      - 'Makefile'
      - 'go.mod'
      - '**.go'
      - 'device-health-checker/**/*.php'
      - 'device-health-checker/composer.json'
      - 'device-health-checker/composer.lock'
      - '.github/workflows/master.yml'
jobs:
  test:
    name: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.7
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: run tests
      run: |
        sudo apt install --yes build-essential libgtk-3-dev libappindicator3-dev
        make run-integration-test

  test-device-health-checker:
    name: Test device-health-checker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./device-health-checker
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Output some debug information about the PHP version
        run: |
          php -v
          php -i
          php -m
      - name: Validate composer files
        run: composer validate --strict
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.os }}-php-node-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-node-
      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress --no-suggest --no-ansi -o
      - name: Run tests
        run: composer run ci

  build-macos-pkg:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
      - test
      - test-device-health-checker
    runs-on: macos-latest
    steps:
      - name: set version
        id: set_version
        run: |
          echo ::set-output name=version::$(date "+%Y-%m-%d")-$(git --no-pager log -1 --pretty=%h)
      - name: make wireguard-tools
        run: |
        curl -OL https://git.zx2c4.com/wireguard-tools/snapshot/wireguard-tools-1.0.20200513.tar.xz
        tar xf wireguard-tools-*.tar.xz
        cd wireguard-tools-*/src
        make
        mv wg ../../bin/macos/
      - name: make wireguard-go
        run: |
        curl -OL https://git.zx2c4.com/wireguard-go/snapshot/wireguard-go-0.0.20200320.tar.xz
        tar xf wireguard-go-*.tar.xz
        cd wireguard-go-*
        make
        mv wireguard-go ../bin/macos/
      - name: build pkg
        run: |
        make pkg VERSION=${{ steps.set_version.outputs.version }}
      - name: upload pkg
        uses: actions/upload-artifact@v2.0.1
        with:
          name: pkg
          path: naisdevice-${{ steps.set_version.outputs.version }}.pkg

  build-and-release:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
      - test
      - test-device-health-checker
      - build-macos-pkg
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare device-health-checker scripts for packaging
        working-directory: ./device-health-checker
        run: |
          composer install --prefer-dist --no-progress --no-suggest --no-ansi --no-dev -o
      - name: build linux
        run: |
          make linux VERSION=${{ steps.set_version.outputs.version }}
      - name: build windows-client
        run: |
          make windows-client  VERSION=${{ steps.set_version.outputs.version }}
      - name: set version
        id: set_version
        run: |
          echo ::set-output name=version::$(date "+%Y-%m-%d")-$(git --no-pager log -1 --pretty=%h)
      - name: create release
        id: create_release
        uses: actions/create-release@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_version.outputs.version }}
          release_name: Release ${{ steps.set_version.outputs.version }}
          draft: false
          prerelease: false
      - name: upload apiserver binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/apiserver
          asset_name: apiserver
          asset_content_type: application/octet-stream
      - name: upload gateway-agent binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/gateway-agent
          asset_name: gateway-agent
          asset_content_type: application/octet-stream
      - name: upload bootstrap-api binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/bootstrap-api
          asset_name: bootstrap-api
          asset_content_type: application/octet-stream
      - name: upload prometheus-agent binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/prometheus-agent
          asset_name: prometheus-agent
          asset_content_type: application/octet-stream
      - name: upload device-health-checker.phar archive
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./device-health-checker/bin/device-health-checker.phar
          asset_name: device-health-checker.phar
          asset_content_type: application/octet-stream
      - name: upload device-agent.exe
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/windows/device-agent.exe
          asset_name: device-agent.exe
          asset_content_type: application/octet-stream
      - name: upload device-agent-helper.exe
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/windows/device-agent-helper.exe
          asset_name: device-agent-helper.exe
          asset_content_type: application/octet-stream

      - name: download pkg
        uses: actions/download-artifact@v2.0
        with:
          name: pkg
      - name: upload macos pkg to release
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./naisdevice-${{ steps.set_version.outputs.version }}.pkg
          asset_name: naisdevice-${{ steps.set_version.outputs.version }}.pkg
          asset_content_type: application/octet-stream
