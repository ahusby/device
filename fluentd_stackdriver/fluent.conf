<source>
  @type tail
  path "/logs/*.log"
  pos_file "/logs/fluentd-log.pos"
  tag naisdevice
  read_from_head true
  path_key log_path
  <parse>
    @type none
  </parse>
</source>

<source>
  @type tail
  path "/logs/*.json"
  pos_file "/logs/fluentd-json.pos"
  tag naisdevice
  read_from_head true
  path_key log_path
  <parse>
    @type json
  </parse>
</source>

<filter naisdevice>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
  </record>
</filter>

<match naisdevice>
  @type google_cloud
  use_metadata_service false
  project_id nais-device
  zone europe-north1-a
  vm_id naisdevice
  vm_name naisdevice
</match>
