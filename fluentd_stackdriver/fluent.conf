<source>
  @type tail
  path "/logs/*.log"
  pos_file "/logs/fluentd.pos"
  format json
  tag naisdevice
  read_from_head true
</source>

<match naisdevice>
  @type google_cloud
  use_metadata_service false
  project_id nais-device
  zone europe-north1-a
  vm_id naisdevice
  vm_name naisdevice
</match>
